databaseChangeLog:
  - objectQuotingStrategy: "QUOTE_ONLY_RESERVED_WORDS"
  - changeSet:
      id: "1676371114884-1"
      author: "vmakar"
      changes:
        - createTable:
            tableName: "worker"
            columns:
              - column:
                  autoIncrement: true
                  name: "id"
